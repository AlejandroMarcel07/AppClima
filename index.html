<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <title>Aplicación del Clima</title>
  </head>
  <body>

    <div class="contenedor-video">
      <video autoplay muted loop class="video-fondo">
        <source src="video/158384 (Original).mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
      </video>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-12 columnaPrincipal1"></div>
      </div>
      <div class="row">
        <div class="col-6 columnaPrincipal2">
          <div class="contenedorClima1">
            <h1>Aplicacion del clima</h1>
            <input
              type="text"
              id="ciudadEntrada"
              placeholder="ingrese una ciudad"
            />
            <button id="botonBusqueda">Buscar</button>
            <h4 id="horaActual" class="bi bi-stopwatch-fill"></h4>
          </div>
        </div>
        <div class="col-6 columnaPrincipal3">
          <div class="contenedorClima2">
            <div id="datosClima" class="datosClima">
              <h2 id="paisSalida"></h2>
              <p id="ciudadSalida"></p>
              <p id="temperaturaSalida"></p>
              <p id="descripcionSalida"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="hora.js"></script>
    <!-- Libreria de bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
